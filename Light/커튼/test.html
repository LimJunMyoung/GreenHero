<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resizable Div</title>
<style>
</style>
</head>
<body>

<div class="resizable-div" id="resizableDiv">
    <!-- 내용 -->
</div>
<div class="resizable-container2">
    <div class="resizable-div-2" id="resizableDiv-2">
        <!-- 내용 -->
    </div>
</div>



<script>
    // div 요소 가져오기
    var resizableDiv = document.getElementById('resizableDiv');

    // 마우스 다운 이벤트 처리
    resizableDiv.addEventListener('mousedown', function(event) {
        // 시작 좌표 설정
        var startX = event.clientX;
        var startY = event.clientY;

        // div의 초기 크기
        var startWidth = parseInt(document.defaultView.getComputedStyle(resizableDiv).width, 10);
        var startHeight = parseInt(document.defaultView.getComputedStyle(resizableDiv).height, 10);

        // 마우스 이동 이벤트 처리
        function onMouseMove(event) {
            // 이동한 거리 계산
            var deltaX = event.clientX - startX;
            var deltaY = event.clientY - startY;

            // 새로운 너비 계산
            var newWidth = startWidth + deltaX;

            // 최소 및 최대 너비 설정
            var minWidth = 130; // 최소 너비
            var maxWidth = 800; // 최대 너비

            // 너비가 최소값보다 작으면 최소값으로, 최대값보다 크면 최대값으로 설정
            newWidth = Math.max(Math.min(newWidth, maxWidth), minWidth);

            // div의 새 너비 설정
            resizableDiv.style.width = newWidth + 'px';
        }

        // 마우스 업 이벤트 처리
        function onMouseUp(event) {
            // 이동 및 업 이벤트 리스너 제거
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
        }

        // 이벤트 리스너 추가
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
    });

///////////////////////////////////////////////////////////////////////////////////


    // div 요소 가져오기
    var resizableDiv2 = document.getElementById('resizableDiv-2');
    var container = resizableDiv2.parentElement;

    // 마우스 다운 이벤트 처리
    resizableDiv2.addEventListener('mousedown', function(event) {
        // 시작 좌표 설정
        var startX = event.clientX;
        var startY = event.clientY;

        // div의 초기 크기 및 위치
        var startWidth = resizableDiv2.offsetWidth;
        var startRight = container.offsetWidth - resizableDiv2.offsetLeft;

        // 마우스 이동 이벤트 처리
        function onMouseMove(event) {
            // 이동한 거리 계산
            var deltaX = event.clientX - startX;

            // 새로운 오른쪽 위치 계산
            var newRight = startRight + deltaX;

            // 최소 및 최대 너비 설정
            var minWidth = 130; // 최소 너비
            var maxWidth = container.offsetWidth; // 최대 너비

            // 너비가 최소값보다 작으면 최소값으로, 최대값보다 크면 최대값으로 설정
            newRight = Math.max(Math.min(newRight, maxWidth), minWidth);

            // div의 새 너비 및 위치 설정
            resizableDiv2.style.width = (container.offsetWidth - newRight) + 'px';
        }

        // 마우스 업 이벤트 처리
        function onMouseUp(event) {
            // 이동 및 업 이벤트 리스너 제거
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
        }

        // 이벤트 리스너 추가
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
    });
</script>

</body>
</html>
