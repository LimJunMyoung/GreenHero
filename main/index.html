<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>그린 히어로</title>
  </head>
  <body>

    <img class="bg" src="images/bg.svg" alt="" />

    <ul class="thumnail-wrap">

        <p>쓰레기를 올바르게 버려요!</p>
      </li>
      <li class="thumnail">
        <img src="images/thumnail.svg" alt="" />

      </li>
      <li class="thumnail">
        <img src="images/thumnail.svg" alt="" />
        <p>나무가 무럭무럭 자라요</p>
      </li>
    </ul>
    <img class="btn next-btn" src="images/nextBtn.svg" alt="" />

</html>
